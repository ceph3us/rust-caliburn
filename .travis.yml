language: rust
rust:
- 1.1.0
- beta
- nightly
sudo: false
before_script:
- pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin/:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test
after_success:
- TRAVIS_JOB_ID=$COV_TOK travis-cargo coveralls --no-sudo
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
