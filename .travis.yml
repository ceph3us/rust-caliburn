language: rust
rust:
  - 1.1.0
  - beta
  - nightly
sudo: false
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin/:$PATH
script:
  - cargo build --verbose
  - cargo test --verbose
after_success:
  - travis-cargo coveralls --no-sudo
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev